<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Breakout!</title>

  </head>
  <body>
    <style>
      @font-face {
        font-family: "8Bit";
        src: url("./fonts/8-bit-wonder.ttf") format("truetype");
      }

      #game-canvas {
        margin: auto;
        display: block;
      }
    </style>
    <script src="./lib/ball.js"></script>
    <script src="./lib/paddle.js"></script>
    <script src="./lib/game.js"></script>
    <script src="./lib/brick.js"></script>
    <script src="./lib/game_view.js"></script>
    <script src="./lib/infowindow.js"></script>
    <script src="./lib/particles.js"></script>

    <script src="./vendor/keymaster.js"></script>
    <canvas id="game-canvas" width="1000" height="500"></canvas>
    <script>
      var canvas = document.getElementById('game-canvas');
      var ctx = canvas.getContext('2d');

      var g = new Breakout.Game(ctx, canvas);
      var gv = new Breakout.GameView(g, ctx, canvas);
      gv.start();
    </script>
  </body>
</html>
