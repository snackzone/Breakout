<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Breakout!</title>

  </head>
  <body>
    <style>
      #game-canvas {
        margin: auto;
        display: block;
      }
    </style>
    <script src="./lib/ball.js"></script>
    <script src="./lib/paddle.js"></script>
    <script src="./lib/game.js"></script>
    <script src="./lib/game_view.js"></script>
    <script src="./vendor/keymaster.js"></script>


    <canvas id="game-canvas" width="1000" height="500"></canvas>
    <script>
      var canvasEl = document.getElementById('game-canvas');
      var ctx = canvasEl.getContext('2d');

      var g = new Breakout.Game(ctx);
      var gv = new Breakout.GameView(g, ctx);
      gv.start();
    </script>
  </body>
</html>
